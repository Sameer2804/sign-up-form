<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="left-wrapper">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="banner">
                <img src="odin-lined.png" alt="">
                <span>ODIN</span>
            </div>
        </div>
        <div class="right-wrapper">
            <div class="top">
                <div class="top-content">
                    <span>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</span>
                </div>
            </div>
            <div class="middle">
                <span class="main-font">Let's do this!</span>
                <form action="" id="user-details">
                    <div class="row">
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" autocomplete="name" required>
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" autocomplete="additional-name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                        <div class="input-group">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span></span>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="user-details">Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
